<!DOCTYPE html>
<html>
<head>
<title>实时数据列表</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.mn" @keyup.enter="query" placeholder="MN">
			</div>
			
			<div class="form-group col-sm-2">
				<input type="text" class="laydate-icon" id="start" v-model="q.begin" v-on:focus="getBegin" placeholder="起始时间">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="laydate-icon" id="end" v-model="q.end" v-on:focus="getEnd" placeholder="终止时间">
			</div>
			
			<a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/realtime/rtdata.js?_${.now?long}"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/laydate/laydate.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/laydate/time.js"></script>
</body>
</html>
