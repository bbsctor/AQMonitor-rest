<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="MN">
			</div>
			
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.begindate" @keyup.enter="query" placeholder="起始时间">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.enddate" @keyup.enter="query" placeholder="终止时间">
			</div>
			
			<a class="btn btn-default" @click="query">查询</a>
		</div>
 </div>
  
  <div  class="picture"  id="main" style=" width:90%; height:500px; margin:20px;" ></div>  <!-- 显示折图 -->  
 
</div>   
    </div>

<script src="${request.contextPath}/statics/js/modules/realtime/rtchart.js"></script>
</body>
</html>
